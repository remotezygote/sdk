---
name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - development
jobs:
  test:
    name: Test
    concurrency: test_${{ github.head_ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Test
        run: yarn test
