name: Build, test, release

on:
    push:
        branches:
            - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
    build-test-release:
        name: Build, test, release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Setup Node.js 20.x
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
                  cache: 'yarn'

            - name: Cache turbo setup
              uses: actions/cache@v3
              with:
                  path: .turbo
                  key: ${{ runner.os }}-turbo-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-turbo-

            - name: Install Dependencies
              run: yarn install --frozen-lockfile

            - name: Run Tests
              run: yarn test --cache-dir=.turbo

            - name: Build
              run: yarn build --cache-dir=.turbo

            - name: Create Release Pull Request or Publish to npm
              id: changesets
              uses: changesets/action@v1
              with:
                  # This expects you to have a script called release which does a build for your packages and calls changeset publish
                  publish: yarn release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Deploy CDN builds of browser-sdk if needed
              if: steps.changesets.outputs.published == 'true' && steps.changesets.outputs.publishedPackages.*.name == '@whereby.com/dummy'
              uses: ./.github/actions/deploy-cdn
              with:
                  aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  package: "dummy"
                  dest_dir: "dummy"
